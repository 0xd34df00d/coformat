name:                coformat
version:             0.1.0.0
github:              "0xd34df00d/coformat"
license:             BSD3
author:              "Georg Rudoy"
maintainer:          "0xd34df00d@gmail.com"
copyright:           "2019 Georg Rudoy"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/0xd34df00d/coformat#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- can-i-haz
- dom-selector
- either
- extra
- html-conduit
- interpolate
- text
- mtl
- scientific
- unordered-containers
- xml-conduit
- yaml

ghc-options:
- -Wall

library:
  source-dirs: src

executables:
  coformat-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coformat

tests:
  coformat-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coformat
