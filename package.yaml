name:                coformat
version:             0.1.0.0
github:              "0xd34df00d/coformat"
license:             BSD3
author:              "Georg Rudoy"
maintainer:          "0xd34df00d@gmail.com"
copyright:           "2019 Georg Rudoy"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Generate clang-format config based on some existing code base
category:            Language

description:         Please see the README on GitHub at <https://github.com/0xd34df00d/coformat#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- async
- async-pool
- bytestring
- can-i-haz
- command-qq
- containers
- dom-selector
- either
- extra
- fast-logger
- generic-data
- hashable
- html-conduit
- interpolate
- lens
- lens-aeson
- monad-logger
- mtl
- optparse-generic
- scientific
- temporary
- text
- unordered-containers
- xml-conduit
- yaml

ghc-options:
- -Wall

library:
  source-dirs: src

executables:
  coformat-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coformat

tests:
  coformat-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coformat
